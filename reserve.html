<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Reservation</title>
</head>

<body>
	<div class="jumbotron">
		<h1 class="text-center">
			<span class="glyphicon glyphicon-fire"></span> Hot Resturant
			<h1>
				<h2 class="text-center">Reserve a table</h2>
				<br>
				<div class="text-center">
					<a href="/tables">
						<button type="button" class="btn btn-lg btn-primary">
							<span class="glyphicon glyphicon-list-alt"></span>View Tables</button>
					</a>
					<a href="/">
						<button type="button" class="btn btn-lg btn-default">
							<span class="glyphicon glyphicon-home"></span>
						</button>
					</a>
				</div>
	</div>

	<div class="row">
		<div class="col-lg-12">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Table Reservations</h4>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="reserve-name">Name</label>
							<input type="text" class="form-control" id="reserve-name">
						</div>
						<div class="form-group">
							<label for="reserve-phone">Phone Number</label>
							<input type="text" class="form-control" id="reserve-phone">
						</div>
						<div class="form-email">
							<label for="reserve-email">Email</label>
							<input type="text" class="form-control" id="reserve-email">
						</div>
						<div class="form-id">
							<label for="reserve-id">User ID</label>
							<input type="text" class="form-control" id="reserve-id">
						</div>
						<button type="submit" class="btn btn-primary submit">Submit</button>
					</form>
				</div>
			</div>


			<footer class="footer">
				<div class="container">
					<p>
						<a href="/tables/view">API Table links</a> |
						<a href="/waitlist/view">API wait list</a> |
						<a id ="clearTables">Clear tables</a>
					</p>
				</div>
			</footer>

</body>
<script>
	$(".submit").on("click", function (event) {
		event.preventDefault();
		var newTable = {
			name: $("#reserve-name").val().trim(),
			phone: $("#reserve-phone").val().trim(),
			email: $("#reserve-email").val().trim(),
			id: $("#reserve-id").val().trim()
		};
		$.post("tables/add", newTable).done(function(data){
			console.log(data);
			alert('Reservation taken!');
		});
	});
	$("#clearTables").on("click", function(event){
		event.preventDefault();
		$.post("/tables/clear").done(function(data){
			console.log(data);
		});
	});
</script>

</html>
